<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script type="text/javascript">
            var nomes = new array();
            var nota1 = new array();
            var nota2 = new array();
            var medias = new array();
            var i = 1;
            
            do{
                nomes[i] = prompt('nome','');
                nota1[i] = parseFloat(prompt('nota 1','')).replace(',',',');
                nota2[i] = parseFloat(prompt('nota 2','')).replace(',',',');
                medias[i] = (nota1[i]+ nota2[i]) / 2;
                
                i++;
            
            }while (confirm('confirmar'));
            
            for(a in nomes){
                document.write('<h3>nomes' + nomes[a]+
                        '</br>');
                document.write('<h3>nota 1' + nota1[a]+ '</br>');
                document.write('<h3>nota 2' + nota2[a]+ '</br>');
                document.write('<h3>medias' + medias[a]+ '</br>');
            }
            
            </script>
    
    
    </head>
    <body>
        <div>exemplo 2 medias</div>
    </body>
</html>
