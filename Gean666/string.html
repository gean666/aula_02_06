    <body>
        <div></div>
        
        <script>
            
            data_n = prompt('informe a data de nascimento');
            
            data_n = data_n.split('/');
            document.write('dia' + data_n[0] + '<br>');
            document.write('mes' + data_n[1] + '<br>');
            document.write('ano' + data_n[2] + '<br>');
            
            document.write(data_n.join(','));
            
        </script>
    </body>
